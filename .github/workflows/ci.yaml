name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run Playwright tests with Vite
        run: npx playwright install --with-deps && npx start-server-and-test 'npm run dev' http://localhost:5173 'npx playwright test'

  sonarcloud:
      name: SonarCloud
      runs-on: ubuntu-latest
      needs: build-and-test
      environment: ENV_SEC

      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install dependencies
          run: npm ci

        - name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@v2
          with:
            projectBaseDir: .
            organization: insu-qg
            projectKey: Insu-qg_tp6-mock-react
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}